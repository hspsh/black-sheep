{{ define "main" }}
<style>
main, header, footer {
	z-index: 2;
}
canvas {
	z-index: 1;
}
nav {
  background: var(--bg);
}
main {
  background: var(--bg);
  /* padding: 2em;; */
}

canvas, .grab {
    cursor: -webkit-grab;
    cursor: -moz-grab;
  }
  canvas:active, .grabbing {
    cursor: -webkit-grabbing;
    cursor: -moz-grabbing; 
  }

</style>
<canvas id="canvas"></canvas>
<main class="container">
    <h1>{{ .Title }}</h1>
    <div class="card door" style="display: none;">
			<h3>Otwarte!</h3>
			<p>
			  Nasze odczyty wskazują, że HS jest otwarty. Zapytaj na czacie lub zadzwoń czy nie miniesz się z ludźmi. Do zobaczenia!
			</p>
      <p class="status-list"></p>
		</div>
		{{ .Content }}
</main>
<script src="/js/panoLocation.js" defer></script>

{{ end }}
