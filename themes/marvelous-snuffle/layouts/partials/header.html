<header class="header-nav">
<div id="mobile-navArea">
    <input type="checkbox" id="mobile-navToggle"/>

    <label for="mobile-navToggle" class="mobile-navOpen">
        Menu
    </label>

    <nav class="mobile-nav mobile-navEffects">
        <label class="mobile-nav-close"  for="mobile-navToggle">Zamknij</label>
        {{- $currentPage := . -}}
        {{- range .Site.Menus.main -}}
        <a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        {{- end }}
    </nav>
</div>
</header>
