{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
<main class="container">
    <article>
        <h1>{{ .Title }}</h1>
        {{ if
          (isset .Params "mainImage") 
        }}
        <img src="{{ .Params.mainImage.image }}" alt="{{ .Params.mainImage.imageAlt }}" />
        {{ end }}
        {{ .Content }}
    </article>
</main>
{{ end }}
